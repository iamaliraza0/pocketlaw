<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | PocketLegal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i class="fas fa-server text-6xl text-red-400 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">500</h1>
            <h2 class="text-xl text-gray-600 mb-4">Internal Server Error</h2>
            <p class="text-gray-500 mb-8">Something went wrong on our end. Please try again later.</p>
        </div>
        <div class="space-x-4">
            <a href="/" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <button onclick="location.reload()" class="border border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors">
                <i class="fas fa-refresh mr-2"></i>Try Again
            </button>
        </div>
    </div>
</body>
</html>
